<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorful table</title>
    
</head>
<body>
     <table border="2px solid black" width="90%" >
     <!-- table row 1 -->

        <tr height="30px;">
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <!-- table row 2 -->

    <tr height="30px;">
        <td colspan="2" bgcolor="red"></td>
        <td bgcolor="blue"></td>
        <td bgcolor="red"></td>
        <td colspan="2" bgcolor="red"></td>
        <td colspan="2" bgcolor="green"></td>
        </tr>
        <!-- table row 3 -->
        <tr height="60px;">
            <td colspan="2" bgcolor="green"></td>
            <td colspan="2" rowspan="2" bgcolor="yellow"></td>
            <td colspan="2" rowspan="2" bgcolor="blue"></td>
            <td colspan="2" rowspan="2" bgcolor="pink"></td>
            
            </tr>
            <!-- table row 4 -->
            <tr style="height: 60px;">
                <td colspan="2" bgcolor="gray"></td>
               </tr>
                <!-- table row 5 -->
        <tr height="80px;">
            <td colspan="3"  bgcolor="red"></td>
               <td bgcolor="blue"></td>
               <td colspan="4" bgcolor="red"></td>
        </tr>
         <!-- table row 6 -->
        <tr height="60px;">
            <td colspan="2" bgcolor="green"></td>
            <td colspan="2" bgcolor="red"></td>
            <td colspan="2"bgcolor="pink"></td>
            <td colspan="2" bgcolor="blue"></td>
        </tr>








        </table>

    
</body>
</html>
